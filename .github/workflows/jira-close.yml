name: Close Jira Issue

on:
  issues:
    types: [closed]

permissions:
  issues: write

jobs:
  close-jira-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Extract Jira Issue Key from title
        id: extract
        run: |
          TITLE="${{ github.event.issue.title }}"
          JIRA_KEY=$(echo "$TITLE" | grep -oP '\[(\w+-\d+)\]' | tr -d '[]')
          
          if [ -z "$JIRA_KEY" ]; then
            echo "No Jira issue key found in title"
            echo "found=false" >> $GITHUB_OUTPUT
          else
            echo "Found Jira issue: $JIRA_KEY"
            echo "found=true" >> $GITHUB_OUTPUT
            echo "issue_key=$JIRA_KEY" >> $GITHUB_OUTPUT
          fi
          
      - name: Login to Jira
        if: steps.extract.outputs.found == 'true'
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          
      - name: Transition Jira Issue to Done
        if: steps.extract.outputs.found == 'true'
        uses: atlassian/gajira-transition@v3
        with:
          issue: ${{ steps.extract.outputs.issue_key }}
          transition: "완료"  # ← Done에서 완료로 변경!
          
      - name: Add comment to GitHub issue
        if: steps.extract.outputs.found == 'true'
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'create-comment'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: '✅ Jira Issue [${{ steps.extract.outputs.issue_key }}](${{ secrets.JIRA_BASE_URL }}/browse/${{ steps.extract.outputs.issue_key }})가 완료되었습니다.'
