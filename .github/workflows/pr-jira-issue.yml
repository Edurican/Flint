name: PR Jira Issue
on:
  pull_request:
    types: [closed]
permissions:
  contents: write
  pull-requests: write
  issues: write
jobs:
  handle-pr-closure:
    runs-on: ubuntu-latest
    steps:
      - name: Extract Jira ticket number
        id: extract
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          PR_TITLE="${{ github.event.pull_request.title }}"
          
          # 브랜치명에서 추출
          if [[ $BRANCH_NAME =~ ^(FLINT-[0-9]+) ]]; then
            echo "ticket=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
            echo "Found ticket in branch: ${BASH_REMATCH[1]}"
          # PR 제목에서 추출
          elif [[ $PR_TITLE =~ \[(FLINT-[0-9]+)\] ]]; then
            echo "ticket=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
            echo "Found ticket in title: ${BASH_REMATCH[1]}"
          else
            echo "No Jira ticket found"
            exit 0
          fi

      - name: Get linked GitHub issue number
        id: get-issue
        run: |
          PR_BODY="${{ github.event.pull_request.body }}"
          # "Closes #123" 또는 "Fixes #123" 패턴 찾기
          if [[ $PR_BODY =~ (Closes|Fixes|Resolves)[[:space:]]+#([0-9]+) ]]; then
            echo "issue_number=${BASH_REMATCH[2]}" >> $GITHUB_OUTPUT
            echo "Found linked issue: #${BASH_REMATCH[2]}"
          else
            echo "No linked issue found in PR body"
          fi

      - name: Login to Jira
        if: steps.extract.outputs.ticket
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}

      # ========== PR 머지된 경우 (Merge/Squash/Rebase 모두 포함) ==========
      - name: Transition to Done
        if: steps.extract.outputs.ticket && github.event.pull_request.merged == true
        uses: atlassian/gajira-transition@v3
        with:
          issue: ${{ steps.extract.outputs.ticket }}
          transition: "완료"  # Jira 워크플로우 설정에 맞게 조정

      - name: Delete merged branch
        if: steps.extract.outputs.ticket && github.event.pull_request.merged == true
        run: |
          git push origin --delete ${{ github.head_ref }} || echo "Branch already deleted"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Close linked GitHub issue
        if: steps.get-issue.outputs.issue_number && github.event.pull_request.merged == true
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'close-issue'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ steps.get-issue.outputs.issue_number }}

      - name: Add completion comment to issue
        if: steps.get-issue.outputs.issue_number && github.event.pull_request.merged == true
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'create-comment'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ steps.get-issue.outputs.issue_number }}
          body: |
            ✅ 작업 완료
            
            - PR: #${{ github.event.pull_request.number }}
            - Jira: [${{ steps.extract.outputs.ticket }}](${{ secrets.JIRA_BASE_URL }}/browse/${{ steps.extract.outputs.ticket }})
            - 상태: 완료

      # ========== PR 취소된 경우 (Close without merge) ==========
      - name: Transition to In Progress
        if: steps.extract.outputs.ticket && github.event.pull_request.merged == false
        uses: atlassian/gajira-transition@v3
        with:
          issue: ${{ steps.extract.outputs.ticket }}
          transition: "진행 중"  # Jira 워크플로우 설정에 맞게 조정

      - name: Add cancellation comment to issue
        if: steps.get-issue.outputs.issue_number && github.event.pull_request.merged == false
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'create-comment'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ steps.get-issue.outputs.issue_number }}
          body: |
            ⚠️ PR이 취소되었습니다
            
            - PR: #${{ github.event.pull_request.number }}
            - Jira 상태: 진행 중으로 변경됨
            - 브랜치와 이슈는 유지됩니다